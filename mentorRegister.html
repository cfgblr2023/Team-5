<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <style>
    .container {
      width: 500px;
      margin: 0 auto;
    }
    form {
      padding: 20px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-control {
      width: 100%;
    }
    .btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email address">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
      </div>
      <div class="form-group">
        <label for="qualification">Qualification</label>
        <select class="form-control" id="qualification">
          <option value="Undergraduate">Undergraduate</option>
          <option value="Graduate">Graduate</option>
          <option value="Postgraduate">Postgraduate</option>
        </select>
      </div>
      <div class="form-group">
        <label for="languages">Languages</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="english" value="English">
          <label class="form-check-label" for="english">English</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="french" value="French">
          <label class="form-check-label" for="french">French</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="spanish" value="Spanish">
          <label class="form-check-label" for="spanish">Spanish</label>
        </div>
      </div>
      <div class="form-group">
        <label for="availability">Availability</label>
        <select class="form-control" id="availability">
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
